<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Ranker | Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 90%;
        }
        .table-container {
            margin-top: 2rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #results-table th {
            background-color: #0d6efd;
            color: white;
        }
        #results-table {
            font-size: 0.9rem;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem; /* Adds space between buttons */
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Candidate Ranking Results</h1>
        <p class="text-center text-muted">Candidates are ranked by their similarity score to the Job Description.</p>

        <div class="table-responsive table-container">
            <!-- The HTML table from the server is displayed here -->
            {{ results_data|safe }}
        </div>

        <div class="action-buttons">
            <!-- Button to go back remains a simple link -->
            <a href="/" class="btn btn-primary btn-lg">Analyze New Batch</a>
            
            <!-- NEW: The Download button is now part of a form -->
            <form action="/download" method="post">
                <!-- 
                    This hidden input holds the clean JSON data.
                    When the form is submitted, this data is sent to the /download endpoint.
                    The 'e' filter escapes the content, making it safe for an HTML attribute.
                -->
                <input type="hidden" name="results_json" value="{{ results_json|e }}">
                
                <button type="submit" class="btn btn-success btn-lg">Download as CSV</button>
            </form>
        </div>

        <footer class="text-center mt-5 text-muted">
            <p>Â© 2025 CV Ranking Assistant</p>
        </footer>
    </div>
    
    <!-- NO MORE JAVASCRIPT NEEDED FOR THE DOWNLOAD! -->
</body>
</html>
